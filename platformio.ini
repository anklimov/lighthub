[env:nrf52840]
platform = nordicnrf52
board = nrf52840_dk
;upload_protocol = mbed
;upload_port = /dev/cu.SLAB_USBtoUART
framework = arduino
build_flags = !bash check_custom_build_flags_nrf52840.sh
lib_ignore =
    ESP_EEPROM
    DmxSimple
    DMXSerial
    DmxDue
    EEPROM
    SD
    SdFat
    WifiManager
    Ethernet
    Ethernet3
    httpClient
    FastLED
    ESPDMX
    ESP-Dmx
    DueFlashStorage
    PrintEx
    ;DHT sensor library
    DHT sensor library for ESPx
    ;Adafruit Unified Sensor
    WebServer
    UIPEthernet
    ;Adafruit_Sensor

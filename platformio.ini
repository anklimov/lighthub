; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = lighthub
default_envs = 
;   ****** UNCOMMENT single environment name for target platform below *******
; Arduino Mega (without onewire) + Ethernet shield Wiznet 5100
;    mega2560slim-5100

; Arduino Mega + Ethernet shield Wiznet 5100
;    mega2560-5100
	
; Arduino Mega  + Ethernet shield Wiznet 5500
;    mega2560-5500

; LightHub controller HW revision 2.1 and above (Wiznet 5500 CS on pin 53)
;	lighthub21

; Arduino DUE  + Ethernet shield Wiznet 5100
;    due-5100

; Generic DUE
;     due
; Arduino DUE + Ethernet shield Wiznet 5500
;   due-5500

; ESP 8266
;    esp8266-wifi

; ESP-32
;    esp32-wifi

; M5Stack core (ESP32 based)
;    m5stack

; Controllino
;    controllino

; STM32 board + ENC28j60 network
;    stm32-enc2860

; NRF52 board + Wiznet 5500 network
;    nrf52840-5500

;build_dir = /tmp/pioenvs
;libdeps_dir = /tmp/piolibdeps
[env:nrf52840-5500]
platform = nordicnrf52
board = nrf52840_dk
monitor_baud = 115200
;board_build.variant = breakout
;upload_protocol = mbed
;upload_port = /dev/cu.SLAB_USBtoUART
framework = arduino
build_flags = !python get_build_flags.py nrf52840-5500
lib_ignore = 
    ;DS2482_OneWire   //UNCOMMENT for software 1-wire driver
	ESP_EEPROM
	DmxSimple
	DMXSerial
	DmxDue
	EEPROM
	SD
	SdFat
	WifiManager
	Ethernet
	Ethernet3
	Ethernet5100
	httpClient
	FastLED
	ESPDMX
	ESP-Dmx
	DueFlashStorage
	PrintEx
	DHT sensor library for ESPx
	WebServer
	UIPEthernet
	ClosedCube HDC1080
	SparkFun CCS811 Arduino Library
	ESP8266HTTPClient
	M5Stack
    ;ArduinoOTA

lib_deps = 
	https://github.com/anklimov/Arduino-Temperature-Control-Library.git
	https://github.com/anklimov/DS2482_OneWire
	https://github.com/anklimov/Ethernet2
	ArduinoHttpClient
	https://github.com/anklimov/aJson#b063de5fb8041e039aaff06b21790edb12c22fdf
	https://github.com/anklimov/CmdArduino#5742af5b0748c93867557a8384f0d4552f4fe50b
	https://github.com/anklimov/ModbusMaster
	https://github.com/knolleary/pubsubclient.git
;    https://github.com/anklimov/Artnet.git
;    FastLED@3.3.2
	Adafruit Unified Sensor
	DHT sensor library
	Streaming
	https://github.com/anklimov/NRFFlashStorage
	https://github.com/adafruit/Adafruit_NeoPixel.git
	https://github.com/anklimov/ArduinoOTA#8feeea77869a5039857d2d23d0a46f8a8fe1514a
	https://github.com/adafruit/Adafruit-MCP23017-Arduino-Library#65438e94ef5cdeb73d7a79d37b8ca46ee9331cd2
	https://github.com/arcao/Syslog.git
	br3ttb/PID@^1.2.1
monitor_speed = 115200

